<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Files - HTML Hosting</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            color: #f1f5f9;
            background: #0f172a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #334155;
        }

        .header {
            background: #1e293b;
            color: #f1f5f9;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .header h1 {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
        }

        .header h1 i {
            color: #10b981;
        }

        .back-link {
            color: #f1f5f9;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 8px 16px;
            background: #334155;
            border-radius: 6px;
            transition: all 150ms ease;
        }

        .back-link:hover {
            background: #475569;
        }

        .search-section {
            padding: 1.5rem 2rem;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }

        .search-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', system-ui, sans-serif;
            background: #1e293b;
            color: #f1f5f9;
            transition: border-color 150ms ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #10b981;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-stats {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .files-list {
            padding: 1rem 2rem 2rem;
        }

        .loading, .empty {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .loading i, .empty i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
            color: #10b981;
        }

        .empty i {
            color: #334155;
        }

        .file-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: start;
            transition: all 150ms ease;
        }

        .file-item:hover {
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }

        .file-item.archived {
            opacity: 0.6;
            background: #1e293b;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .file-description {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .file-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .file-meta i {
            color: #10b981;
        }

        .file-url {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: #1e293b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #0ea5e9;
        }

        .file-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .file-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #94a3b8;
            text-align: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-weight: 600;
            color: #f1f5f9;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .days-remaining {
            color: #10b981;
        }

        .days-remaining.warning {
            color: #f59e0b;
        }

        .days-remaining.danger {
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #334155;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 150ms ease;
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: #94a3b8;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn.copy {
            background: #10b981;
            color: #0f172a;
            border-color: #10b981;
            font-weight: 600;
        }

        .action-btn.copy:hover {
            background: #059669;
        }

        .action-btn.archive {
            color: #f59e0b;
            border-color: #f59e0b;
        }

        .action-btn.archive:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        .action-btn.unarchive {
            color: #10b981;
            border-color: #10b981;
        }

        .action-btn.unarchive:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .action-btn.delete {
            color: #ef4444;
            border-color: #ef4444;
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .archived-badge {
            background: #f59e0b;
            color: #0f172a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .permanent-badge {
            background: #10b981;
            color: #0f172a;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .search-section {
                padding: 1rem;
            }

            .search-wrapper {
                flex-direction: column;
                align-items: stretch;
            }

            .files-list {
                padding: 1rem;
            }

            .file-item {
                grid-template-columns: 1fr;
            }

            .file-actions {
                align-items: stretch;
            }

            .file-stats {
                justify-content: center;
            }

            .action-buttons {
                justify-content: center;
            }

            .file-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-folder-open"></i> All Files</h1>
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Upload</a>
        </div>

        <div class="search-section">
            <div class="search-wrapper">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, description, or URL...">
                </div>
                <div class="search-stats" id="searchStats"></div>
            </div>
        </div>

        <div class="files-list" id="filesList">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading files...
            </div>
            <div class="empty" id="empty" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <p>No files found</p>
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let searchTimeout = null;

        // Load files on page load
        window.addEventListener('load', loadFiles);

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                if (query) {
                    searchFiles(query);
                } else {
                    loadFiles();
                }
            }, 300);
        });

        function loadFiles() {
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            const filesList = document.getElementById('filesList');

            loading.style.display = 'block';
            empty.style.display = 'none';

            fetch('/api/files')
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    allFiles = data.files || [];
                    renderFiles(allFiles);
                    updateStats(allFiles.length, allFiles.length);
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    loading.style.display = 'none';
                    empty.innerHTML = '<i class="fas fa-exclamation-triangle"></i><p>Failed to load files</p>';
                    empty.style.display = 'block';
                });
        }

        function searchFiles(query) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            fetch(`/api/files?search=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    const files = data.files || [];
                    renderFiles(files);
                    updateStats(files.length, allFiles.length);
                })
                .catch(error => {
                    console.error('Error searching files:', error);
                    loading.style.display = 'none';
                });
        }

        function updateStats(shown, total) {
            const stats = document.getElementById('searchStats');
            if (shown === total) {
                stats.textContent = `${total} file${total !== 1 ? 's' : ''}`;
            } else {
                stats.textContent = `${shown} of ${total} files`;
            }
        }

        function renderFiles(files) {
            const filesList = document.getElementById('filesList');
            const empty = document.getElementById('empty');
            const loading = document.getElementById('loading');

            // Keep loading element but clear file items
            const existingItems = filesList.querySelectorAll('.file-item');
            existingItems.forEach(item => item.remove());

            if (files.length === 0) {
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = `file-item${file.archived ? ' archived' : ''}`;

                const uploadDate = new Date(file.uploadTime).toLocaleDateString();
                const uploadTime = new Date(file.uploadTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                let expiryDisplay = '';
                let expiryBadge = '';
                if (file.permanent) {
                    expiryDisplay = '<span class="days-remaining">Permanent</span>';
                    expiryBadge = '<span class="permanent-badge">Permanent</span>';
                } else {
                    let daysClass = 'days-remaining';
                    if (file.daysRemaining <= 3) daysClass += ' danger';
                    else if (file.daysRemaining <= 7) daysClass += ' warning';
                    expiryDisplay = `<span class="${daysClass}">${file.daysRemaining} days</span>`;
                }

                const archivedBadge = file.archived ? '<span class="archived-badge">Archived</span>' : '';
                const archiveBtn = file.archived
                    ? `<button class="action-btn unarchive" onclick="unarchiveFile('${file.slug}', this)"><i class="fas fa-box-open"></i> Restore</button>`
                    : `<button class="action-btn archive" onclick="archiveFile('${file.slug}', this)"><i class="fas fa-archive"></i> Archive</button>`;

                const descriptionHtml = file.description
                    ? `<div class="file-description">${escapeHtml(file.description)}</div>`
                    : '';

                item.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">
                            ${escapeHtml(file.name)}
                            ${archivedBadge}
                            ${expiryBadge}
                        </div>
                        ${descriptionHtml}
                        <div class="file-meta">
                            <span><i class="fas fa-link"></i> <span class="file-url">/${file.slug}</span></span>
                            <span><i class="fas fa-calendar"></i> ${uploadDate} ${uploadTime}</span>
                            <span><i class="fas fa-hdd"></i> ${formatFileSize(file.fileSize)}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <div class="file-stats">
                            <div class="stat">
                                <div class="stat-value">${expiryDisplay}</div>
                                <div class="stat-label">Expires</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${file.accessCount}</div>
                                <div class="stat-label">Views</div>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn copy" onclick="copyUrl('${file.url}', this)"><i class="fas fa-copy"></i> Copy URL</button>
                            ${archiveBtn}
                            <button class="action-btn delete" onclick="deleteFile('${file.slug}', this)"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;

                filesList.appendChild(item);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyUrl(url, btn) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(() => {
                    showCopySuccess(btn);
                }).catch(() => {
                    fallbackCopy(url, btn);
                });
            } else {
                fallbackCopy(url, btn);
            }
        }

        function fallbackCopy(url, btn) {
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopySuccess(btn);
            } catch (err) {
                alert('Copy failed. URL: ' + url);
            }
            document.body.removeChild(textArea);
        }

        function showCopySuccess(btn) {
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                btn.innerHTML = originalHtml;
            }, 2000);
        }

        function archiveFile(slug, btn) {
            if (!confirm('Archive this file? It will no longer be viewable via its URL.')) return;

            btn.disabled = true;
            fetch(`/api/archive/${encodeURIComponent(slug)}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadFiles();
                    } else {
                        alert(data.error || 'Failed to archive file');
                        btn.disabled = false;
                    }
                })
                .catch(() => {
                    alert('Error archiving file');
                    btn.disabled = false;
                });
        }

        function unarchiveFile(slug, btn) {
            btn.disabled = true;
            fetch(`/api/unarchive/${encodeURIComponent(slug)}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadFiles();
                    } else {
                        alert(data.error || 'Failed to unarchive file');
                        btn.disabled = false;
                    }
                })
                .catch(() => {
                    alert('Error unarchiving file');
                    btn.disabled = false;
                });
        }

        function deleteFile(slug, btn) {
            if (!confirm('Permanently delete this file? This cannot be undone.')) return;

            btn.disabled = true;
            fetch(`/api/file/${encodeURIComponent(slug)}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadFiles();
                    } else {
                        alert(data.error || 'Failed to delete file');
                        btn.disabled = false;
                    }
                })
                .catch(() => {
                    alert('Error deleting file');
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
